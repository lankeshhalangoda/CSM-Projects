<script>
console.log("üü¢ Thank-you script running...");

document.addEventListener("DOMContentLoaded", async () => {
  console.log("‚úÖ DOM ready ‚Äî fetching stored comment...");
  const latestComment = localStorage.getItem("latestComment");

  if (latestComment) {
    try {
      await navigator.clipboard.writeText(latestComment);
      console.log("‚úÖ Copied stored comment to clipboard:", latestComment);
    } catch (err) {
      console.warn("‚ö†Ô∏è Clipboard write failed:", err);
    }
  } else {
    console.log("‚ö†Ô∏è No stored comment found.");
  }

  console.log("‚û°Ô∏è Redirecting to Google Review page...");
  window.location.href =
    "https://search.google.com/local/writereview?placeid=ChIJD7B3L99b4joRZ0RU25pYbJY";
});
</script>
