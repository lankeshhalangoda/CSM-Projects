<body>
    <h1 class="header-text">Thank You for Your Feedback!</h1>
    <p class="description-text">
        We're thrilled that you had a great experience at <strong>Titus Stores</strong>. 
        If you could leave us a 5-star review on any of the below platforms, it would truly mean the world to us.
    </p>

    <style>
        .header-text {
            color: #000000 !important;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        .description-text {
            color: #000000 !important;
            font-size: 16px;
            text-align: center;
            max-width: 90%;
            margin: 0 auto 20px auto;
        }

        .review-button {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px 16px;
            width: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            margin: 8px auto;
            background-color: #f9f9f9;
            transition: background-color 0.2s ease;
        }

        .review-button:hover {
            background-color: #eee;
        }

        .review-button img {
            height: 22px;
        }

        .review-button span {
            padding-left: 8px;
            font-weight: 500;
            font-size: 15px;
        }

        .review-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header-text {
                font-size: 20px;
            }

            .description-text {
                font-size: 14px;
            }

            .review-button {
                width: 90%;
                padding: 10px 12px;
            }

            .review-button span {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header-text {
                font-size: 18px;
            }

            .description-text {
                font-size: 13px;
            }

            .review-button img {
                height: 20px;
            }

            .review-button span {
                font-size: 13px;
            }
        }
    </style>

    <div class="review-container">
        <a class="review-button" target="_blank" href="https://search.google.com/local/writereview?placeid=ChIJU-_2uCFZ4joR6V2OIlUJLik">
            <img src="https://storage.emojot.com/pictures/skinImages/661ff4d4507538eb60267952-skin27.png" />
            <span>Review us on Google</span>
        </a>

        <a class="review-button" target="_blank" href="https://web.facebook.com/titusstores/reviews">
            <img src="https://storage.emojot.com/pictures/skinImages/661ff4d4507538eb60267952-skin26.png" />
            <span>Review us on Facebook</span>
        </a>
    </div>
