    <a
      href="https://search.google.com/local/writereview?placeid=ChIJTYhMqyxa4joRFBbnLOWhNNg"
      class="lnksh-btn"
    >
      <img
        src="https://storage.emojot.com/pictures/skinImages/5bd724b312df06000f5cddad-skin75.png"
        alt="Google"
      />
      Open Google Review
    </a>

  <script>
    (function () {
      const url =
        "https://search.google.com/local/writereview?placeid=ChIJTYhMqyxa4joRFBbnLOWhNNg";
      const bar = document.querySelector(".lnksh-progress");
      let total = 5,
        elapsed = 0;
      const timer = setInterval(() => {
        elapsed++;
        bar.style.width = (elapsed / total) * 100 + "%";
        if (elapsed >= total) {
          clearInterval(timer);
          window.location.href = url;
        }
      }, 1000);
    })();
  </script>
